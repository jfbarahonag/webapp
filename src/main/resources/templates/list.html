<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Document</title>
</head>
<body>
  <div th:if="${users.isEmpty()}">There is not any users</div>
  <div th:unless="${users.isEmpty()}">
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
      </thead>
      <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.age}"></td>
          <td th:if="${user.email == null || user.email.isEmpty()}">NULL</td>
          <td th:unless="${user.email == null || user.email.isEmpty()}" th:text="${user.email}"></td>
        </tr>
      </tbody>
    </table>
  </div>
  
</body>
</html>
